services:
  - type: web
    name: chickenmap-backend
    runtime: python
    rootDir: back
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: NAVER_LOCAL_CLIENT_ID
        sync: false
      - key: NAVER_LOCAL_CLIENT_SECRET
        sync: false
      - key: NCP_GEOCODE_API_KEY_ID
        sync: false
      - key: NCP_GEOCODE_API_KEY
        sync: false
